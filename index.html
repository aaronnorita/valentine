<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Intro Screen -->
    <div id="intro-container">
      <h2 class="intro-text">
        The mayor of Tabletown has a letter for you.
        <br />
        Please click to see letter
      </h2>

      <img
        src="tigwas.jpeg"
        alt="Mayor"
        id="mayor-image"
        class="clickable-mayor"
      />
    </div>

    <!-- Envelope Screen -->
    <div id="envelope-container" style="display:none;">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p>♡ Letter For You ♡</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Will you be my Valentine?</h1>

        <img src="cat_heart.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />
          <img src="no.png" class="btn no-btn" alt="No" />
        </div>

        <p id="final-text" class="final-text" style="display:none;">
          <strong>Happy Valentine's Day:</strong> I love you so much baba!
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
